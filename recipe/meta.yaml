{% set name = "spglib" %}
{% set version = "1.11.1" %}
{% set sha256 = "3b5a859f3fe2c9b096fc0754ffbd9341c568bc8003d2eeb74c958c1cacb480f5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}.1

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/atztogo/spglib/archive/v{{ version }}.tar.gz
  
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - python
    - openblas
    - numpy
    - pip
    - setuptools
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - spglib
  source_files:
    - python/test
  commands:
    - python -m unittest discover -b -s python/test


about:
  home: https://atztogo.github.io/spglib/
  license: BSD-3-clause
  license_family: BSD
  license_file: {{ RECIPE_DIR }}/COPYING
  summary: 'Space symmetry groups spglib module/library.'


  description: |
    Spglib is a library for finding and handling crystal symmetries.
  doc_url: https://atztogo.github.io/spglib/
  dev_url: https://github.com/atztogo/spglib

extra:
  recipe-maintainers:
    - jochym
    - atztogo
